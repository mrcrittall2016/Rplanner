<html>
    <head>     
        
        <!-- Javascript for drawing tool -->
        <script type="text/javascript" language="javascript" src="http://peter-ertl.com/jsme/JSME_2016-05-21/jsme/jsme.nocache.js"></script>

        <script>
            //this function will be called after the JavaScriptApplet code has been loaded.
            function jsmeOnLoad() {
                jsmeApplet = new JSApplet.JSME("jsme_container", "300px", "250px");
           }
        </script>        
        
        <!-- jquery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
        
        <!--own style sheet -->
        <link href="styles3.css" rel="stylesheet"/>
        
        <!-- Javascript for page -->
        <script src="Rplan3.js"></script>
        <script> var reaction = 1;</script>        
      
    
    </head>
    <body>
        
        <h2> RPlanner Demo app2</h2>
        
        <div id ="wrapper">                               
            <div id = "box">
                <div id="jsme_container"></div>
            </div>
            <div id = "field-wrap">
               <div class="form-groups" style ="padding-bottom:5px;">
                    <input autocomplete="off" autofocus class="form-control" name="Quantity" placeholder="Quantity required" type="text" id = "quantity" readonly/>
                </div>
                <div class="radio-inline">
                  <label><input id="grams" type="radio" name="optradio" value="grams" checked="checked">grams</label>
                </div>
                <div class="radio-inline" style = "margin-bottom:10px;">
                  <label><input id="milligrams" type="radio" name="optradio" value="milligrams">milligrams</label>
                </div>
                <div class="form-groups" style = "width:150px;">
                    <input autocomplete="off" id = "moles_start" autofocus class="form-control" name="moles" placeholder="Moles" type="text" readonly/>
                </div>
                <div class="form-groups" style = "padding-top:10px;">
                    <input autocomplete="off" autofocus class="form-control" name="Steps" placeholder="Number of Steps" type="text" id = "steps"/>
                </div>
                <button class="btn btn-default" type="submit" id = "generate">
                        <span aria-hidden="true" class="glyphicon glyphicon-log-in"></span>
                        Generate
                </button>
            </div>           
        </div>   
    </body>
</html>
